<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Manrope:wght@300;400;500;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body class="body">
    <div class="container">
      <div class="city-choice">
        <img class="local-icon" src="src/place.png" alt="local_icon" />
        <form id="input-city-choice">
          <input
            class="input-city"
            type="text"
            placeholder="Enter a city"
            autofocus
            required
          />
          <input class="input-city-submit" type="submit" value="Search" />
          <input
            id="my-location"
            class="current-location-button"
            type="submit"
            value="Show current location"
          />
        </form>
      </div>

      <div class="row">
        <div class="col-6">
          <img class="main-weather-image" src="" alt="weather-image" />
        </div>
        <div class="col-6">
          <p class="actual-date"></p>
          <p class="actual-time"></p>
          <p class="actual-city"></p>
          <p class="actual-temperature">
            <span id="main-temp"></span
            ><sup class="units"
              ><span id="celsius">°C</span> |
              <span id="fahrenheit">°F</span></sup
            >
          </p>
          <p class="general-weather-description"></p>
        </div>
      </div>

      <p class="forecast-text">Forecast for next 5 days</p>

      <div class="five-days-forecast">
        <div class="row">
          <div class="col">
            <p class="day-of-weak">Wed</p>
            <img
              class="forecast-weather-image"
              src="src/A7736002.png"
              alt="weather-image"
            />
            <p class="forecast-temperature">15<sup>°C</sup></p>
          </div>

          <div class="col">
            <p class="day-of-weak">Wed</p>
            <img
              class="forecast-weather-image"
              src="src/A7736003.png"
              alt="weather-image"
            />
            <p class="forecast-temperature">15<sup>°C</sup></p>
          </div>

          <div class="col">
            <p class="day-of-weak">Wed</p>
            <img
              class="forecast-weather-image"
              src="src/A7736004.png"
              alt="weather-image"
            />
            <p class="forecast-temperature">15<sup>°C</sup></p>
          </div>

          <div class="col">
            <p class="day-of-weak">Wed</p>
            <img
              class="forecast-weather-image"
              src="src/A7736005.png"
              alt="weather-image"
            />
            <p class="forecast-temperature">15<sup>°C</sup></p>
          </div>

          <div class="col">
            <p class="day-of-weak">Wed</p>
            <img
              class="forecast-weather-image"
              src="src/A7736006.png"
              alt="weather-image"
            />
            <p class="forecast-temperature">15<sup>°C</sup></p>
          </div>
        </div>
      </div>
      <p class="git-link">
        <a href="https://github.com/LetYana/WeatherApp_SheCodes"
          >Open-source code</a
        >
        by letYana
      </p>
    </div>

    <script src="js/js.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-media.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Manrope:wght@300;400;500;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body class="body">
    <div class="main-container">
      <div class="weater">
        <div class="city-choice">
          <img class="local-icon" src="src/place.png" alt="local_icon" />
          <form id="input-city-choice">
            <input
              class="input-city"
              type="search"
              placeholder="Enter a city"
              autofocus
              required
              autocomplete="off"
              onfocus="this.value=''"
            />
            <input class="input-city-submit" type="submit" value="Search" />
          </form>
        </div>

        <div class="day-weather-row">
          <div class="day-weather-image">
            <div class="sun">
              <img class="main-weather-image" src="" alt="weather-image" />
            </div>
          </div>
          <div class="day-weather-descriptions">
            <div>
              <p class="actual-date"></p>
              <p class="actual-time"></p>
              <p class="actual-city"></p>
              <div class="actual-temperature">
                <span id="main-temp"></span
                ><sup class="units"><span id="celsius">Â°C</span> </sup>
              </div>
              <p class="general-weather-description"></p>
              <div class="space"></div>
              <p class="wind"></p>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div class="git-link">
      <p>
        <a href="https://github.com/LetYana/WeatherApp_SheCodes"
          >Open-source code on GitHub</a
        >
        by letYana
      </p>
    </div>

    <script src="js/js.js"></script>
  </body>
</html>
